<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>video and audio</title>
        <meta name="author" content="sojinkang">
        <meta name="description" content="practice html video and audio">
    </head>
    <body>
        <figure>
            <video controls width="400" height="400"
            autoplay loop muted
            poster="slamdunk.png">
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                <track kind="subtitles" src="subtitles.vtt" srclang="en" label="english"/>
                <p>Your browser doesn't support HTML video. Here is a <a href="video.mp4">link to the video</a> instead.</p>
            </video>
            <figcaption>
                rabbit is so cute.
            </figcaption>
        </figure>

        <figure>
            <audio controls>
                <source src="viper.mp3" type="audio/mp3">
                <source src="viper.ogg" type="audio/ogg">
                <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
            </audio>
            <figcaption>
            this is not my voice.
            </figcaption>
        </figure>
    </body>

</html>
